- name: Install tools
  package:
    name: '{{ tools_to_install }}'

- name: Put .vimrc
  copy:
    src: vimrc
    dest: ~/.vimrc

- name: Put .gitconfig
  copy:
    src: gitconfig
    dest: ~/.gitconfig

- name: Put .esmtprc
  copy:
    src: esmtp
    dest: ~/.esmtprc

- name: Put .muttrc
  copy:
    src: esmtp
    dest: ~/.muttrc

- name: Create mailbox dir
  file:
    path: ~/Maildir
    state: directory
